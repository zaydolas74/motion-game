<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Motion Game</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      #player {
        position: absolute;
        width: 50px;
        height: 50px;
        background-color: blue;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
      }

      .obstacle {
        position: absolute;
        width: 30px;
        height: 30px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div id="player"></div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var player = document.getElementById("player");
        var playerSpeed = 5;
        var obstacles = [];
        var score = 0;

        // Event listener voor device orientation
        if (window.DeviceOrientationEvent) {
          window.addEventListener("deviceorientation", function (event) {
            var gamma = event.gamma; // Horizontale kanteling

            // Bereken de nieuwe positie van de speler op basis van gamma-waarde
            var screenWidth = window.innerWidth;
            var playerWidth = parseInt(player.offsetWidth);
            var newPosition = screenWidth / 2 + gamma * (screenWidth / 90);

            // Beperk de beweging binnen het scherm
            newPosition = Math.max(newPosition, playerWidth / 2);
            newPosition = Math.min(newPosition, screenWidth - playerWidth / 2);

            player.style.left = newPosition + "px";
          });
        } else {
          alert("Deze browser ondersteunt geen Device Orientation API.");
        }

        function createObstacle() {
          var obstacle = document.createElement("div");
          obstacle.classList.add("obstacle");
          obstacle.style.left = Math.random() * (window.innerWidth - 30) + "px";
          document.body.appendChild(obstacle);
          obstacles.push(obstacle);

          var obstacleInterval = setInterval(function () {
            var obstacleBottom = parseInt(
              window.getComputedStyle(obstacle).getPropertyValue("top")
            );
            obstacle.style.top = obstacleBottom + 1 + "px";

            var playerRect = player.getBoundingClientRect();
            var obstacleRect = obstacle.getBoundingClientRect();

            // Controleer op botsingen tussen speler en obstakels
            if (
              playerRect.left < obstacleRect.right &&
              playerRect.right > obstacleRect.left &&
              playerRect.bottom > obstacleRect.top &&
              playerRect.top < obstacleRect.bottom
            ) {
              gameOver();
            }

            // Verhoog de score wanneer een obstakel de bodem bereikt
            if (obstacleBottom > window.innerHeight) {
              score++;
              obstacle.remove();
              clearInterval(obstacleInterval);
            }
          }, 10);
        }

        function gameOver() {
          alert("Game Over! Je score is: " + score);
          window.location.reload(); // Herlaad de pagina om opnieuw te spelen
        }

        // Start het spel door obstakels te maken
        setInterval(createObstacle, 3000); // Verander het interval naar 3000 (3 seconden)
      });
    </script>
  </body>
</html>
