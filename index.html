<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Motion Game</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      #player {
        position: absolute;
        width: 50px;
        height: 50px;
        background-color: blue;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
      }

      .obstacle {
        position: absolute;
        width: 30px;
        height: 30px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div id="player"></div>

    <script src="script.js"></script>
  </body>
</html>
